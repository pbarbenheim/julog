name: julog
description: "A journaling application for youth firefighter groups focused on privacy and simplicity."
contributors:
  - pbarbenheim
license: GNU General Public License v3.0

publish_to: "none"

version: 1.0.0-beta.1+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  go_router: ^17.0.1
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0
  material_symbols_icons: ^4.2892.0
  shared_preferences: ^2.5.4
  vector_graphics: ^1.1.19
  jldb:
    git:
      url: https://github.com/pbarbenheim/jldb.git
      # TODO: Change to a specific tag or commit hash when releasing
      ref: main
  jlcrypto:
    git:
      url: https://github.com/pbarbenheim/jlcrypto.git
      # TODO: Change to a specific tag or commit hash when releasing
      ref: main
  file_selector: ^1.1.0
  freezed_annotation: ^3.1.0
  meta: ^1.17.0
  flutter_localizations:
    sdk: flutter
  intl: any
  flutter_secure_storage: ^10.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  go_router_builder: ^4.1.3
  build_runner: ^2.10.5
  build_verify: ^3.1.1
  riverpod_generator: ^4.0.0+1
  vector_graphics_compiler: ^1.1.19
  pubspec_extract: ^2.1.1
  freezed: ^3.2.3
  flutter_launcher_icons: "^0.14.4"

flutter:
  generate: true
  uses-material-design: true

  assets:
    - path: assets/logo.svg
      transformers:
        - package: vector_graphics_compiler

pubspec_extract:
  destination: lib/pubspec.g.dart

flutter_launcher_icons:
  image_path: "assets/icon/icon.png"

  android: false
  # image_path_android: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  # adaptive_icon_background: "assets/icon/background.png"
  # adaptive_icon_foreground: "assets/icon/foreground.png"

  ios: false
  # image_path_ios: "assets/icon/icon.png"
  remove_alpha_channel_ios: true

  windows:
    generate: true
    image_path: "assets/icon/icon.png"
    icon_size: 48 # min:48, max:256, default: 48

  macos:
    generate: true
    image_path: "assets/icon/icon.png"
